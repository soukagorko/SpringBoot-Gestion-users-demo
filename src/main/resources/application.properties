spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bd_gestion-users-backend-demo?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://localhost:3306/bd_spring_boot-angular-gestion-utilisateur?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
#jpa vendor adapter configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true


